apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd
  namespace: monitor
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: monitor
  labels:
    k8s-app: fluentd-logging
    version: v1
    kubernetes.io/cluster-service: "true"
    app: fluentd
spec:
  updateStrategy:
    type: RollingUpdate
  minReadySeconds: 15
  template:
    metadata:
      labels:
        k8s-app: fluentd-logging
        version: v1
        kubernetes.io/cluster-service: "true"
        app: fluentd
    spec:
      serviceAccount: fluentd
      serviceAccountName: fluentd
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: fluentd
        image: dockerhub.pentium.network/master/pentium-fluentd:0.86.20190416195707
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 200m
        #envFrom:
        #- configMapRef:
            #name: host-info
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: FLUENTD_ELASTICSEARCH_IP
          valueFrom:
            configMapKeyRef:
              name: host-info
              key: data01
        - name: FLUENTD_ELASTICSEARCH_PORT
          value: "9200"
        - name: FLUENTD_CONTAINERS_LOG_PATH
          value: /var/log/containers/*$(POD_NAMESPACE)-openfaas-fn*.log,/var/log/containers/*$(POD_NAMESPACE)_ofsm-runner-*.log,/var/log/containers/*$(POD_NAMESPACE)_scripts-runner-*.log,/var/log/containers/*$(POD_NAMESPACE)_scripts-service-*.log,/var/log/containers/*$(POD_NAMESPACE)_workflows-eventhandler-*.log
        - name: FLUENTD_CONTAINERS_POS_FILE
          value: /var/log/fluentd-containers-$(POD_NAMESPACE).log.pos
        - name: FLUENTD_KAFKA_BROKERS
          value: kafka-0.kafka-svc:9092,kafka-1.kafka-svc:9092,kafka-2.kafka-svc:9092
        - name: FLUENTD_SCRIPTS_SERVICE_ENDPOINT_URL
          value: http://scripts-service.$(POD_NAMESPACE).svc.cluster.local/scripts/deployments
        - name: FLUENTD_WEBHOOKS_SYNCHRONIZATION_ENDPOINT_URL
          value: http://router.$(POD_NAMESPACE).svc.cluster.local/api/hosts/webhooks/synchronization
        ports:
        - containerPort: 24224
        volumeMounts:
        - mountPath: /fluentd/etc/certs
          name: pn-fluentd-certs-config
        - mountPath: /etc/localtime
          name: time
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: varlog
          mountPath: /var/log
      volumes:
      - name: pn-fluentd-certs-config
        secret:
          secretName: fluentd-certs
#        hostPath:
#          path: /opt/fluentd/data/certs
      - name: time
        hostPath:
          path: /etc/localtime
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: varlog
        hostPath:
          path: /var/log
---
kind: Service
apiVersion: v1
metadata:
  name: fluentd
  namespace: monitor
spec:
  selector:
    app: fluentd
  ports:
  - protocol: TCP
    port: 34224
    targetPort: 24224
---
kind: Secret
metadata:
  name: fluentd-certs
type: Opaque
apiVersion: v1
data:
  fluentd.crt: aaa
  fluentd.key: bbb
